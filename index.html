<body>

    <script>
    // Brian Capouch, ready to retire the old hat
    // Choose a random student from a given class	

    // Course rosters object
    // Note: It's an array of objects, each of which is a map
    //		and the value for each map is an array of names

    var courses = { "cmp237": ['Craig Austgen','Daniel Davis','Benjamin Davisson','William Decker','Zachary Dickinson','Katie Harold','Eric Heinzman','Phillip Hofer','Troy Key','Andrew Klump','Kyle Lowtharp','Collin Mullis','Gabriel Perez','Ryan Postma','Kevin Regner','Andrew Ribicki','Connor Ring','Nathan Samano','Griffin Scott','Jared Smith'], "cmp112": ['Thaddeus Albert','Dan Amador','Bruce Anderson','Zachary Aring','Benjamin Davisson','Jace Horner','Carl Jones','Kyle Lowtharp','Declan McCarron','Collin Mullis','Yemi Ogunbameru','Andrew Ribicki','Christian Sexton','Houston Shimala','Ryan Slipher','Jared Smith','Ashlee Troop'], "cmp344": ['Craig Austgen','Daniel Davis','Dylan Gainey','Lucas Grube','Eric Heinzman','Katelyn Herre','Phillip Hofer','Andrew Klump','Ryan Postma','Nathan Samano','Danilo Zekovic'], "cmp341": ['Craig Austgen','Lucas Grube','Eric Heinzman','Phillip Hofer','Nathan Samano','Danilo Zekovic']}
 

    function chooseOne(course) {

      // Choose appropriate element from courses array
      var thisClass = courses[course];

      // We'll choose one of n; this sets n
      var n = thisClass.length;

      // Pick one at random
      var which = Math.floor(Math.random() * n);

      // Set string with value of result
      var result = 'Chosen: ' + thisClass[which];

      // Clear out the div, and then fill it with fresh
      // This is the wonderful, invisible work of jQuery
      $('#output').empty(); 
      $('#output').append('<pre>' + result + '</pre>');
      }
  </script>
<div id="output"></div>
